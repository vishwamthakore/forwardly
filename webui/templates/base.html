<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


<title>Forwardly</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Clean Productivity Font -->
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">

<style>
    :root {
        --bs-body-bg: #f4f6f8;
        --bs-body-color: #111827;
        --bs-border-color: #e5e7eb;

        --bs-font-sans-serif: 'IBM Plex Sans', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;

        --accent-dark: #111827;
        --accent-muted: #6b7280;
    }

    body {
        font-size: 15px;
        letter-spacing: -0.01em;
    }

    /* Header */
    .app-header {
        background: #ffffffd9;
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--bs-border-color);
    }

    .brand {
        font-weight: 600;
        font-size: 1.15rem;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo {
        width: 32px;
        height: 32px;
        border-radius: 8px;
        background: #111827;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 600;
        font-size: 0.9rem;
    }

    /* Workflow Stepper */
    .workflow {
        display: flex;
        gap: 28px;
        align-items: center;
        font-size: 0.9rem;
    }

    .step {
        color: var(--accent-muted);
        position: relative;
    }

    .step.active {
        color: var(--accent-dark);
        font-weight: 500;
    }

    .step.active::after {
        content: "";
        position: absolute;
        left: 0;
        bottom: -8px;
        width: 100%;
        height: 2px;
        background: var(--accent-dark);
        border-radius: 2px;
    }

    /* Layout */
    .content-container {
        max-width: 820px;
        margin: auto;
        padding-top: 48px;
    }

    /* Cards */
    .card {
        border: 1px solid var(--bs-border-color);
        box-shadow: none;
        border-radius: 12px;
    }
    .card-body {
      background-color: white;
    }

    /* Buttons */
    .btn {
        font-weight: 500;
        padding: 7px 15px;
        border-radius: 9px;
    }

    .btn-primary {
        background-color: #111827;
        border: none;
    }

    .btn-primary:hover {
        background-color: #000000;
    }

    .btn-subtle {
        background: #eef1f4;
        border: 1px solid var(--bs-border-color);
        color: #111827;
    }

    .btn-subtle:hover {
        background: #e5e7eb;
    }

    .muted-label {
        font-size: 0.78rem;
        color: #6b7280;
    }

    .file-name {
        font-weight: 500;
    }

    .resume-card {
    cursor: pointer;
    transition: all 0.15s ease;
}

.resume-card:hover {
    border-color: #c7d2fe;
    background: #fafbff;
}

.resume-card.selected {
    border: 2px solid #111827;
    background: #f9fafb;
}
</style>


</head>

<body>

<header class="app-header py-3">
    <div class="container d-flex justify-content-between align-items-center">


    <div class="brand">
        <div class="logo">F</div>
        Forwardly
    </div>
    
    <div class="workflow">
        <a href="/ui/resumes">
            <div class="step {% if current_step=='resume' %}active{% endif %}">Resume</div>
        </a>
        <div class="step {% if current_step=='job' %}active{% endif %}">Job</div>
        <div class="step {% if current_step=='analysis' %}active{% endif %}">Analysis</div>
    </div>

</div>


</header>

<main class="content-container">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
